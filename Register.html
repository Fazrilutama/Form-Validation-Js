<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form action="" name="formFill" onsubmit="return validation()">
          <h2 id="judul">Sign Up</h2>
          <p id="result"></p>
          <div class="input-box">
            <input type="text" name="username" placeholder="Username" />
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Email" />
          </div>

          <div class="input-box">
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div class="input-box">
            <input
              type="password"
              name="confirmPassword"
              placeholder="Confirm Password"
            />
          </div>

          <div class="button">
            <input type="submit" value="Signup" onclick="validation()" />
          </div>

          <div class="group">
            <span>Already have an account? <a href="/index.html">Login</a></span>
          </div>
        </form>
      </div>
      <!-- Popup -->
      <div class="popup" id="popup">
        <h2>Thank You</h2>
        <p>Your Were Registration Successfully. Thanks!</p>
        <a href="/index.html"><button onclick="CloseSlide()">ok</button></a>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
